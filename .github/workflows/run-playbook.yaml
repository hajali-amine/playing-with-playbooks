name: Run Playbook ðŸŽ‰

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'

jobs:
  run_playbook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Nginx playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: install-nginx.yaml
          directory: playbooks
          key: ${{secrets.PRIVATE_KEY}}
      - name: Run HAProxy playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: install-loadbalancer.yaml
          directory: playbooks
          key: ${{secrets.PRIVATE_KEY}}
